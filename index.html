<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>The Case Place</title>
    <meta name="description" content="You don't need to use someone else's dumb casing. Do it simply and beautifully. Case closed.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Cutive' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <script src="javascript/init.js"></script>
    <script src="javascript/controller.js"></script>
    <script src="javascript/view.js"></script>
    <script src="javascript/model.js"></script>
</head>
<body>
    <h1>The Case Place</h1>

    <div class="contentWrapper clearfix">
        <textarea name="mainInput" id="mainInput" placeholder = "What should we change?" autofocus></textarea>
        <div class="buttonContainer clearfix">
            <input type="button" id = "titleCase" class = "myButton" value = "Title Case It">
            <input type="button" id = "upperCase" class = "myButton" value = "UPPER CASE IT">
            <input type="button" id = "lowerCase" class = "myButton" value = "Lower case it">
            <input type="button" id = "copy" class = "myButton" value = "Copy">
        </div>
    </div>
</body>
</html>
